name: meny_admin
description: Meny Admin - easily create and manage menus for your restaurant

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cloud_firestore: ^3.4.6
  cloud_functions: ^3.3.6
  data_table_2: 2.3.8
  doppelsoft_core:
    git:
      url: git@github.com:doppelsoft-io/doppelsoft-core.git
  doppelsoft_ui:
    git:
      url: git@github.com:doppelsoft-io/doppelsoft-ui.git
  firebase_auth: ^3.7.0
  firebase_core: ^1.21.1
  firebase_storage: ^10.3.7
  flutter:
    sdk: flutter
  flutter_reorderable_list: ^1.2.0
  font_awesome_flutter: ^10.1.0
  freezed: ^2.0.2
  freezed_annotation: ^2.0.1
  get_it: ^7.2.0
  go_router: ^4.2.7
  hive_flutter: ^1.1.0
  json_annotation: null
  json_serializable: null
  meny_core:
    git:
      url: git@github.com:doppelsoft-io/meny-core.git
  qr_flutter: ^4.0.0

dev_dependencies:
  build_runner: null
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

dependency_overrides:
  doppelsoft_core:
    path: ../doppelsoft-core
  doppelsoft_ui:
    path: ../doppelsoft-ui
  firebase_core_platform_interface: 4.5.1
  meny_core:
    path: ../meny-core

flutter:
  uses-material-design: true

  assets:
    - env

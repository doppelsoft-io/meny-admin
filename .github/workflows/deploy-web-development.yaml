name: Deploy to Firebase Hosting (dev)

on:
  push:
    branches: ["development"]

jobs:
  build_web:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkout Doppelsoft Core
      uses: actions/checkout@v3
      with:
        repository: doppelsoft/doppelsoft-core
        token: ${{ secrets.PRIVATE_REPO_PERSONAL_ACCESS_TOKEN }} # `GH_PAT` is a secret that contains your PAT
        path: doppelsoft-core
    - name: Checkout Doppelsoft UI
      uses: actions/checkout@v3
      with:
        repository: doppelsoft/doppelsoft-ui
        token: ${{ secrets.PRIVATE_REPO_PERSONAL_ACCESS_TOKEN }} # `GH_PAT` is a secret that contains your PAT
        path: doppelsoft-ui
    - name: Checkout Meny Core
      uses: actions/checkout@v3
      with:
        repository: doppelsoft/meny-core
        token: ${{ secrets.PRIVATE_REPO_PERSONAL_ACCESS_TOKEN }} # `GH_PAT` is a secret that contains your PAT
        path: meny-core
    path: my-tools
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: 3.0.5
    - run: flutter pub get
    # - run: flutter test
    - run: flutter build web --target lib/main_dev.dart --web-renderer canvaskit --release

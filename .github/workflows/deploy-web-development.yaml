name: Deploy to Firebase Hosting (dev)

on:
  push:
    branches: ["development"]

jobs:
  build_web:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.PRIVATE_REPO_PERSONAL_ACCESS_TOKEN }}
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: 3.0.5
    - run: flutter pub get
    # - run: flutter test
    - run: flutter build web --target lib/main_dev.dart --web-renderer canvaskit --release
